<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
    <style>
        .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5 {
            text-transform: none;
        }
    </style>

    <style type="text/css">
        .reveal p {
            text-align: left;
        }

        .reveal ul {
            display: block;
        }

        .reveal ol {
            display: block;
        }
    </style>
</head>
<body>
<div class="reveal">
    <div class="slides">
            <section
                    data-markdown="presentation/0_title.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="iso-8859-15"
            >
            </section>
            <section
                    data-markdown="presentation/1_spack_overview.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="iso-8859-15"
            >
            </section>
            <section
                    data-markdown="presentation/2_install_numpy.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="iso-8859-15"
            >
            </section>
        <section
                data-markdown="presentation/spack_architecture.md"
                data-separator="^\n\n\n"
                data-separator-vertical="^\n\n"
                data-separator-notes="^Note:"
                data-charset="iso-8859-15"
        >
        </section>
        <section
                data-markdown="presentation/spack-stack.md"
                data-separator="^\n\n\n"
                data-separator-vertical="^\n\n"
                data-separator-notes="^Note:"
                data-charset="iso-8859-15"
        >
        </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</div>
</body>
</html>
